<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Flexbox</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main id="twitter">
		<div class="container">
			<div class="t-header">
				<div class="nama-akun">
					<img src="img/project-1.jpg" alt="" class="gambar-akun">

					<div class="div nama-akun-text">
						<span>ilhamkurniawan</span>
						<span style="font-size: 15px">@ilham_k</span>
					</div>
				</div>

				<div class="tombol-follow">
					<button type="button">ikuti</button>
				</div>
			</div>

			<div class="t-body">
				<p class="status">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, obcaecati.</p>

				<a href="#" class="link">Terjemahkan tweet</a>

				<p><span>7:00 .</span> <span>14 Feb 20 .</span> <a href="#">Twitter for iphone</a></p>
			</div>
			<hr>

			<div class="t-footer">
				<p class="retweet"><strong>1.345</strong> <small>Retweet</small></p>

				<p><strong>3.456</strong> <small>Suka</small></p>

			</div>
			<hr>
		</div>
	</main>

</html>
